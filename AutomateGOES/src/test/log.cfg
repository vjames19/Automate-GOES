{
	"version": 1,
	"formatters":
	{
		"brief":
		{
			"format":"%(levelname)-8s: %(name)-15s: %(message)s"
		},
		
		"precise":
		{
			"format": "%(asctime)s %(levelname)-8s %(name)-15s %(module)-15s %(funcName)-15s %(message)s"
		}
	},
	
	"handlers":
	{
		"console":
		{
			 "class": "logging.StreamHandler",
		     "level": "INFO",
		     "formatter": "brief",
		     "stream": "ext://sys.stdout"
		},
		
		"file":
	    {
	        "class": "logging.FileHandler",
	        "formatter": "precise",
	        "filename": "AutomateGOES_%Y%m%d.log",
	        "mode":"w"
	    }
			
	},
	
	"loggers":
	{

		"":
		{
			"level":"DEBUG"
		},
		
		"main.remote":
		{
			"handlers":["console","file"]
			
		},
		
		"main.automategoes":
		{
			"handlers":["console","file"]
		}
		
	}
	

}