{
	"version": 1,
	"formatters":
	{
		"brief":
		{
			"format":"%(levelname)-8s: %(name)-15s: %(message)s"
		},
		
		"precise":
		{
			"format": "%(asctime)s %(name)-15s %(funcName)-15s %(levelname)-8s %(message)s"
		}
	},
	
	"handlers":
	{
		"console":
		{
			 "class": "logging.StreamHandler",
		     "level": "DEBUG",
		     "formatter": "brief",
		     "stream": "ext://sys.stdout"
		},
		
		"file":
	    {
	        "class": "logging.FileHandler",
	        "formatter": "precise",
	        "filename": "GOES_%Y%m%d.log",
	        "mode":"w"
	    }
			
	},
	
	"loggers":
	{
		"root":
		{
			"level":"DEBUG",
			"handlers":["console","file"]
		},
		
		"":
		{
			"level":"DEBUG",
			"handlers":["console","file"]
		},
		
		"simple":
		{
			"level":"DEBUG",
			"handlers":["console","file"],
			"propagate": true
		},
		
		"main.remote":
		{
			"propagate":true
		}
		
		
	}
	

}